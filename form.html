<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script rel="stylesheet" src="form.js"></script>
</head>

<body>
    <div class="d-flex justify-content-center align-items-center m-30">
        <div class="container">
            <div class="row justify-content-center">
                <div class="alert alert-success p-15">
                    <div class="card-body">
                        <h2 class="text-center mb-4 text-success text-center">Javascript Login<br> Form Validation</h2>
                        <form>
                            <div class="form-car">
                                <label for="form-label text-success ">User Name:</label>
                                <input type="text" class="form-control" id="username">
                            </div>
                            <div class="mb-3 p-2">
                                <label for="password text-success">Password:</label>
                                <input type="password" class="form-control" id="password">
                                <label for="password"></label>
                                <input class="btn btn-primary btn-block" value="Login" id="submit"
                                    onclick="validate()" />
                        </form>
                    </div>
                </div>
            </div>   
        </div>
        <script>
var attempt = 3;

function validate() {
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;
    if (username == "moses"&& password == "1234567") {
        alert("Login successfully");
        window.Location = "success.html";
        return false;
    }
    else{
        attempt--;
        alert("you have left" + attempt + "attepmt;");
        if(attempt == 0){
            document.getElementById("username").disabled = true;
            document.getElementById("password").disabled = true;
            document.getElementById("submit").disabled = true;
            return false;
        }
    }
}
        </script>
</body>

</html>
