<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Calculator</title>
    <script src="cal.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(7, 190, 190);
        }

        table {
            width: 100%;
            max-width: 400px;
            height: auto;
            background-color: black;
            border-radius: 10px;
            margin: 0 auto;
            padding: 10px;
        }

        th, td {
            padding: 10px;
            text-align: center;
            font-size: 1.5rem;
            color: white;
        }

        .sign, .main-sign {
            background-color: rgb(216, 218, 219);
            color: black;
            cursor: pointer;
        }

        .sign:hover, .main-sign:hover {
            background-color: rgb(179, 181, 182);
        }

        #equal-to {
            background-color: orangered;
            color: white;
        }

        #equal-to:hover {
            background-color: red;
        }

        @media (max-width: 768px) {
            th, td {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            th, td {
                font-size: 1rem;
                padding: 5px;
            }

            table {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th colspan="3">
                <div id="display" style="color: white;">0</div>
            </th>
        </tr>
        <tr>
            <td id="addition" class="sign">+</td>
            <td id="subtract" class="sign">-</td>
            <td id="multiply" class="sign">*</td>
            <td id="division" class="sign">/</td>
        </tr>
        <tr>
            <td id="seven" class="main-sign">7</td>
            <td id="eight" class="main-sign">8</td>
            <td id="nine" class="main-sign">9</td>
            <td id="equal-to" rowspan="4">=</td>
        </tr>
        <tr>
            <td id="four" class="main-sign">4</td>
            <td id="five" class="main-sign">5</td>
            <td id="six" class="main-sign">6</td>
        </tr>
        <tr>
            <td id="one" class="main-sign">1</td>
            <td id="two" class="main-sign">2</td>
            <td id="three" class="main-sign">3</td>
        </tr>
        <tr>
            <td id="zero" class="main-sign">0</td>
            <td id="dot" class="main-sign">.</td>
            <td id="clear" class="main-sign">AC</td>
        </tr>
    </table>
</body>

</html>
