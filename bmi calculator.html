<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .bmi-form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="container bmi-form-container bg-light">
        <h2 class="text-float mb-4 text-primary ">BMI Calculator</h2>
        <form name="bmiForm">
            <div class="mb-3">
                <label for="weight" class="form-label"> Your Weight (kg):</label>
                <input type="number" class="form-control" name="weight" id="weight" required>
            </div>
            <div class="mb-3">
                <label for="height" class="form-label"> Your Height(m):</label>
                <input type="number" class="form-control" name="height" id="height" step="0.01" required>
            </div>
            <button type="button" class="btn btn-primary w-40" onclick="calculateBmi()">Calculate BMI</button>
            <div class="mb-3">
                <label for="bmi" class="form-label"> Your BMI:</label>
                <input type="text" class="form-control" name="bmi" id="bmi" readonly>
            </div>
            <div class="mb-3">
                <label for="meaning" class="form-label">This Means:</label>
                <input type="text" class="form-control" name="meaning" id="meaning" readonly>
            </div>
            <input class="bg-danger border-radius-5 border-2 text-" type="reset" value="reset">
        </form>
    </div>
    
<script>
function calculateBmi() {
    var weight = parseFloat(document.bmiForm.weight.value);
    var height = parseFloat(document.bmiForm.height.value);

    if (weight > 0 && height > 0) {
        var finalBmi = weight / (height * height);
        document.bmiForm.bmi.value = finalBmi.toFixed(2);

        if (finalBmi < 18.5) {
            document.bmiForm.meaning.value = "You are underweight.";
        } else if (finalBmi >= 18.5 && finalBmi < 25) {
            document.bmiForm.meaning.value = "You are healthy.";
        } else if (finalBmi >= 25) {
            document.bmiForm.meaning.value = "You are overweight.";
        }
    } else {
        alert("Please fill in everything correctly");
    }
}
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
